<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 标题 title -->
		<title>标签</title>
	</head>
	<body>
		<!-- 标题标签:h标签，会占用一整行 -->
		<h1>h1:你好</h1>
		<h2>h2:你好</h2>
		<h3>h3:你好</h3>
		<h4>h4:你好</h4>
		<h5>h5:你好</h5>
		
		<!-- 段落标签：p，会占用一整行 -->
		<p>海上生明月</p>
		<p>天涯共此时</p>
		
		<!-- 
			定义一个图片标签:img
			src 路径
		-->
		<img src="img/头像.jpg"/>
		
		
	</body>
</html>
